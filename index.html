<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindAR Image Tracking Demo Example</title>

    <script src="scripts/aframe.min.js"></script>
    <script src="scripts/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="info" src="info.png" alt="info" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          position="0 0 0"
          material="src: #info"
          geometry="primitive: circle; radius: 0.2"
        ></a-entity>
        <a-entity
          position="-1.400 2.100 -0.250"
          material="src: #info"
          geometry="primitive: circle; radius: 0.2"
        ></a-entity
        ><a-entity
          position="-0.150 5.500 -8.450"
          material="src: #info"
          geometry="primitive: circle; radius: 0.2"
        ></a-entity
        ><a-entity
          position="5.040 0.000 6.000"
          material="src: #info"
          geometry="primitive: circle; radius: 0.2"
        ></a-entity
        ><a-entity
          position="8.530 1.100 -10.000"
          material="src: #info"
          geometry="primitive: circle; radius: 0.2"
        ></a-entity
        ><a-entity
          position="5.320 0.000 0.380"
          material="src: #info"
          geometry="primitive: circle; radius: 0.2"
        ></a-entity
        ><a-entity
          position="-3.220 4.550 -0.330"
          material="src: #info"
          geometry="primitive: circle; radius: 0.2"
        ></a-entity
        ><a-entity
          position="-2.440 6.240 -7.800"
          material="src: #info"
          geometry="primitive: circle; radius: 0.2"
        ></a-entity
        ><a-entity
          position="-7.800 4.630 2.560"
          material="src: #info"
          geometry="primitive: circle; radius: 0.2"
        ></a-entity
        ><a-entity
          position="3.550 4.300 -9.420"
          material="src: #info"
          geometry="primitive: circle; radius: 0.2"
        ></a-entity
        ><a-entity
          position="-0.250 5.100 -7.900"
          material="src: #info"
          geometry="primitive: circle; radius: 0.2"
        ></a-entity
        ><a-entity
          position="10.000 -6.590 -3.350"
          material="src: #info"
          geometry="primitive: circle; radius: 0.2"
        ></a-entity
        ><a-entity
          position="5.470 2.460 -8.850"
          material="src: #info"
          geometry="primitive: circle; radius: 0.2"
        ></a-entity
        ><a-entity
          position="8.420 0.670 -9.450"
          material="src: #info"
          geometry="primitive: circle; radius: 0.2"
        ></a-entity
        ><a-entity
          position="1.400 0.780 2.400"
          material="src: #info"
          geometry="primitive: circle; radius: 0.2"
        ></a-entity
        ><a-entity
          position="12.860 -1.800 -10.820"
          material="src: #info"
          geometry="primitive: circle; radius: 0.2"
        ></a-entity
        ><a-entity
          position="10.000 -9.390 3.260"
          material="src: #info"
          geometry="primitive: circle; radius: 0.2"
        ></a-entity
        ><a-entity
          position="-5.680 4.300 0.790"
          material="src: #info"
          geometry="primitive: circle; radius: 0.2"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
